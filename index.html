<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://kit.fontawesome.com/d5e888c1f2.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <h1 class="title">To Do List</h1>
        <p id="task-count"></p>
        <button class="reset-button">
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
    </header>

    <form id="task-form">
        <input type="text" id="task-input" placeholder="New Task" required>
        <button type="submit" class="submit-button">
            <i class="fa-solid fa-plus"></i>
        </button>
    </form>

    <ul id="task-list"></ul>

    <footer>
        <p id="footer-text">Made by Savio</p>
        <a class="github" href="https://github.com/saviosales18"><i></i></a>
    </footer>

</body>

</html>
